<template name="pubwifi_comment">
  <div class="pubwifi-comment">
    <div class="comment-main">
      <form class="pubwifi-comment-form">
        <input class="form-control" type="text" id="text" name="text" placeholder="{{_ 'saySomething'}}" />
        <input type="text" id="posid" name="posid" value="" style="display:none;" />
        <button class="btn btn-default submit" type="button">{{_ "replay"}}</button>
      </form>
    </div>
    <div class="comment-mask"></div>
  </div>
</template>
