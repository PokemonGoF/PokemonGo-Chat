<template name="wifiPubWifi">
  {{#if isCreatedWifiBoard}}
      <div class="wifiOnline" style="padding-bottom:0px;overflow: hidden;">
        <div class="main" style="padding-top:0px;padding-bottom:0px;">
          {{> Template.dynamic template=template}}
        </div>
      </div>
    {{#if isNotWeixin}}
    <div class="{{_ 'pubwifiFootClass'}}">
      <div class="mask"></div>
      <div class="windows">
        <div class="win_bottom_left">
            <em><img src="/icon_g.png" /></em>
            <p><span>{{_ "pubwifiTip1"}}</span><br/>{{_ "pubwifiTip2"}}</p>
        </div>    
         
        <div class="win_bottom_right">  
        <button type="button" class="btn btn-success download">{{_ "down"}}</button>
        <button type="button" class="btn btn-info btn-close">{{_ "directWeb"}}</button>
        </div>
        
      </div>
    </div>
    {{/if}}
  {{else}}
    <div class="download-page download">
      <div class="box">
        <div class="logo">
          <img src="/img_02.png" />
        </div>
        <div class="link">
          <div class="link-box">
            <img class="code" src="/img_03.png" />
            <img class="app" src="/img_04.png" />
            <img class="app android" src="/img_05.png" />
          </div>
        </div>
      </div>
    </div>
  {{/if}}
</template>

<template name="wifiPubWifiIndex">
  <div style="position: static;left:0px; top:{{getTop}}; right:0px;">
    <div class="wifi-name passwd ap" id="wifi-name-title" style="margin-bottom: 0px;">
      <span style="text-overflow:ellipsis; white-space:nowrap; overflow:hidden;">{{name wifi.nike}}</span>
      <strong>[{{_ "wifiPass"}}：{{wifi.passwd}}]</strong>
      <span class="location"><i class="fa fa-map-marker"></i>{{gec wifi.location}}</span>
      <div class="right">
        <div class="btn add"><img src="/wifi_btn_tuya.png" /><strong>{{_ "writeComments"}}</strong></div>
      </div>
    </div>
    <div class="swiper-container">
      <!--img src="/wifi_bg.png" style="width:100%; height:100%;object-fit: cover;" /-->
      <div class="swiper-wrapper">
        {{#each urls}}
        <div id="{{id}}" class="swiper-slide">
          <div id="{{id}}_img" class="swiper-lazy-preloader swiper-lazy-preloader-white" style="height:100%"></div>
        </div>
        {{/each}}
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <ul id="two" class="userwifi-tags tag-2" style="position: static;top:0px;">
      <!--{{#if isChannel 'wifiPubWifiIndexNew'}}
      <li id="wifiPubWifiIndexNew" class="hover">新人涂鸦</li>
      {{else}}
      <li id="wifiPubWifiIndexNew">新人涂鸦</li>
      {{/if}}-->
      {{#if isChannel 'wifiPubWifiIndexWall'}}
      <li id="wifiPubWifiIndexWall" class="hover">{{_ "notice"}}</li>
      {{else}}
      <li id="wifiPubWifiIndexWall">{{_ "notice"}}</li>
      {{/if}}
      {{#if isChannel 'wifiPubWifiIndexUser'}}
      <li id="wifiPubWifiIndexUser" class="hover">{{_ "visitorCircle"}}</li>
      {{else}}
      <li id="wifiPubWifiIndexUser">{{_ "visitorCircle"}}</li>
      {{/if}}
    </ul>
    <div class="main" style="padding-top:0px;padding-bottom:0px;">
      {{> Template.dynamic template=template}}
    </div>
  </div>
</template>

<template name="wifiPubWifiIndexWall">
  {{#if hasNewComments newcomments}}
  <div id="newcomments" class="newcomments vscroll" style="height:auto;">    
      <div class="title"><span><img src="{{lastImg newcomments}}" />{{length newcomments}}{{_ "newReplay"}}</span></div>
       <ul style="display:none;">
          {{#each newcomments}}
          <li class="to-comment" id="comment_{{commentId}}">{{comment}}</li>
          {{/each}}
        </ul>  
  </div>
  {{/if}}
  <ul class="report wall">
    {{#each posts}}
    <li id="{{_id}}" style="margin-bottom: 10px;">
      <div class="img"><img src="{{aliasPicture userPicture}}" /></div>
      <div class="content">
        <div class="title">{{userName}}</div>
        <div class="con-main">
          <span class="timer"><i class="fa fa-clock-o"></i>{{time createTime}}</span>
          <span class="text">{{text}}</span>
          <span class="images">
            <ol id="{{_id}}">
                    {{#each images}}
                    <li style="border: 0px solid #E2E2E2; width:100%;height:100%" id="{{this.url}}">
                      {{>padding}}
                      <img class="lazy" data-original="{{this.url}}" style="width:100%; height:100%"/></li>
                    {{/each}}
            </ol>
		  </span>
          <span class="comment pull-right"><i class="fa fa-comment"></i>&nbsp;{{_ "replay"}}</span>
          <div class="clear"></div>
          {{#if hasNewComments comments}}
          <div class="usercomments">
            <ol id="{{_id}}">
                {{#each comments}}
                  <div><a name="comment_{{_id}}" id="comment_{{_id}}"></a><strong>{{username}}:</strong> {{comment}}</div>
                {{/each}}
            </ol>
          </div>
          {{/if}}
          <div class="clear"></div>
        </div>
      </div>

<template name="wifiPubWifiIndexUser">
  <ul class="wifi-user">
    {{#each posts}}
    <li class="simple">
      <div class="img"><img src="{{aliasPicture userPicture}}" /></div>
      <div class="content">
        <div class="visit-time">{{> wifiPubWifiIndexUserRank data=visitTimes}}</div>
        <div class="title">{{userName}}</div>
        <div class="con-main">
          <span class="timer"><i class="fa fa-clock-o"></i>{{time createTime}}</span>
          <span class="usertype"><i class="fa fa-twitter"></i></span>
        </div>
      </div>
    </li>
    {{/each}}
  </ul>
</template>
<template name="wifiPubWifiIndexUserRank">
  {{#each ranks}}
    {{#if isEq this 3}}
      <img class="grass" src="/grass.png" />
    {{else}}
      {{#if isEq this 2}}
        <img class="sprout" src="/sprout.png" />
      {{else}}
        <img class="seed" src="/seed.png" />
      {{/if}}
    {{/if}}
  {{/each}}
</template>
