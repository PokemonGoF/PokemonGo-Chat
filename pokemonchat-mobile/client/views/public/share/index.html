<template name="public_share_index">
  <div class="share">
    <div class="share-bg"></div>
    <div class="share-box">
      <ul>
        <li id="weixin"><img src="/share/weixin.jpg" /><br />{{_ "shareWeChat"}}</li>
        <li id="weixin-pyq"><img src="/share/weixin-pyq.jpg" /><br />{{_ "shareWeChatFriends"}}</li>
        <li id="weixin-sc"><img src="/share/weixin-sc.jpg" /><br />{{_ "shareWeChatFav"}}</li>
        <li id="qq"><img src="/share/qq.jpg" /><br />{{_ "shareQQ"}}</li>
        <li id="qzone"><img src="/share/qzone.jpg" /><br />{{_ "shareQzone"}}</li>
        <li id="weibo"><img src="/share/weibo.jpg" /><br />{{_ "shareWeibo"}}</li>
      </ul>
      <button type="button" class="btn btn-default close-btn btn-lg">{{_ "undo"}}</button>
    </div>
  </div>
</template>
