<template name="group_msg_send">
  <div id="blackboard">
    <div class="addLayout">
      <div class="head">
        <strong>群发消息</strong>
        <div class="leftButton button_left"><i class="fa fa-chevron-left"></i></div>
        <button class="h-dh button_right rightButton btn btn-default">发送</button>
      </div>
    <div class="form">
      <form role="form" id="new-post-on-blackboard" class='new-post-on-blackboard'>
        <select id="target" name="target" style="width:85%;margin: 15px 0 0 0px;">
          <option value="">==发送目标==</option>
          {{#if target 'all-user'}}
          <option value="all-user" selected="selected">历史顾客（含在线）</option>
          {{else}}
          <option value="all-user">历史顾客（含在线）</option>
          {{/if}}
          {{#if target 'online-user'}}
          <option value="online-user" selected="selected">当前在店顾客</option>
          {{else}}
          <option value="online-user">当前在店顾客</option>
          {{/if}}
        </select><br />
        <textarea class="text" name="text" id="text" rows="3" placeholder="说点什么" style="width:98%; line-height: 20px; padding: 8px 1%; border-radius: 5px;border: 1px solid #ccc;margin-left:-2px;word-break:break-all;"></textarea>
      </form>
    </div>
    </div>
  </div>
</template>
