<template name="chat_input">
  <div id="blackboard">
    <div class="addLayout">
      <div class="head">
        <strong>{{title}}</strong>
        <div class="leftButton button_left"><i class="fa fa-chevron-left"></i></div>
        <button class="button_right rightButton btn btn-default">发送</button>
      </div>
    <div class="form">
      <form role="form" id="new-post-on-blackboard" class='new-post-on-blackboard'>
        {{#if isPrevAP}}
        <textarea class="text" name="text" id="text" rows="3" placeholder="与访客开始聊天吧！" style="width:98%; line-height: 20px; padding: 8px 1%; border-radius: 5px;border: 1px solid #ccc;margin-left:-2px;word-break:break-all;"></textarea>
        {{else}}
        <textarea class="text" name="text" id="text" rows="3" placeholder="说点什么" style="width:98%; line-height: 20px; padding: 8px 1%; border-radius: 5px;border: 1px solid #ccc;margin-left:-2px;word-break:break-all;"></textarea>
        {{/if}}
      </form>
    </div>
    </div>
  </div>
</template>
