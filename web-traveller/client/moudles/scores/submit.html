<template name="scoresSubmitTips">
  <div class="scores-submit-tips">
    <div class="head">
      <strong>{{_ "usePoints"}}</strong>
      <div class="leftButton"><i class="fa fa-chevron-left"></i></div>
    </div>
    <div class="page">
      <p>
        {{_ "usePoints"}}：<br /><br />
        1、{{_ "changePointTip1"}}。<br />
        2、{{_ "changePointTip2"}}。<br />
        3、{{_ "changePointTip3"}}。
      </p>
      <button type="button" class="btn btn-success btn-lg btn-block">{{_ "wantUsePoints"}}</button>
    </div>
  </div>
</template>

<template name="scoresSubmitForm">
  <div class="scores-submit-form">
    <div class="head">
      <strong>{{_ "usePoints"}}</strong>
      <div id="btn_back" class="leftButton"><i class="fa fa-chevron-left"></i></div>
    </div>
    <div class="page">
      <form class="scores-submit-form">
        <div class="form-item">
          <select name="type" id="type">
            <option value="download-app">{{_ "changeWithApp"}}</option>
            <option value="consume">{{_ "changeToUse"}}</option>
            <option value="other">{{_ "changeWithOther"}}</option>
          </select>
        </div>
        <div class="form-item">
          <input type="tex" name="amount" id="amount" placeholder="{{_ 'changeAccount'}}" />
        </div>
        <div class="form-item">
          <textarea name="remark" id="remark" placeholder="{{_ 'changeRemark'}}"></textarea>
        </div>
<!--
        <div class="form-item">
          {{> public_upload_index}}
        </div>
-->
        <div class="form-item">
          <button type="button" class="btn btn-success btn-lg btn-block scores-submit-form-submit">{{_ "submitPointChange"}}</button>
<!--          <span class="tips">~请上传相对应的图片凭证~</span>-->
        </div>
      </form>
    </div>
  </div>
</template>
