<template name="wifiPubwifiAddress">
  <div class="dashBoard">
    <div class="head">
      <strong>{{_ "shopAddress"}}</strong>
      <div id="btn_back" class="leftButton"><i class="fa fa-chevron-left"></i></div>
    </div>
    <div class="set-up">
      <ul>
        <li class="text">
          <input type="text" id="wifi_address" placeholder="{{_ 'shopAddress'}}" value="{{oldAddress}}" maxlength="50" />
        </li>
      </ul>
      <div class="buttons"><button type="button" class="btn btn-primary btn-block btn-lg btn-submit">{{_ "submitChange"}}</button></div>
    </div>
  </div>
</template>
