<template name="blackboard_add">
    <div id="blackboard">
        <div class="addLayout">
            <div class="head">
                <strong>{{add_title}}</strong>
                <div class="leftButton button_left"><i class="fa fa-chevron-left"></i></div>
                <button class="button_right rightButton btn btn-default">完成</button>
            </div>
          <div class="form">
              <form role="form" id="new-post-on-blackboard" class='new-post-on-blackboard'>
                      {{#if is_admin}}
                        <span class="address">
                            <input type="text" id="userAddress" name="userAddress" value="{{address}}" style="color:#000" />
                        </span><br />
                      {{else}}
                        <span class="address">
                            <i class="fa fa-map-marker"></i>
                            {{address}}
                        </span><br />
                        <input type="hidden" id="userAddress" name="userAddress" value="{{address}}" />
                      {{/if}}
                  <input type="hidden" id="group" name="group" value="" />
                  <div class="editor">
                    <textarea class="form-control" id="editor_textarea" name="comment" rows="4" placeholder="说点什么？" style="width:90%;"></textarea>
                    <div style="margin-top: 10px;">{{> public_upload_index}}</div>
                  </div>
             </form>
          </div>
        </div>
    </div>
</template>

<template name="fileUpload">
  <form class="well fileUpload">
    <button id='upload'>选择照片</button>
    <table class="table">
      <tbody>
        {{#each files}}
          {{> fileUploadRow}}
        {{else}}
          <tr><td colspan="4"><h5>No files selected</h5></td></tr>
        {{/each}}
      </tbody>
    </table>
  </form>
</template>

<template name="fileUploadRow">
  <tr>
    <td> <a href="{{url}}" target="_blank">
    <img style="width:50px;height:50px"
      src="{{url}}" alt="{{name}}"  />
    </a></td>
  </tr>
</template>
